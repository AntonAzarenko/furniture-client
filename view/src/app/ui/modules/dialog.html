<div class="create" style="text-align: center">
  <h1 mat-dialog-title class="title">Новый модуль.</h1>
  <!--<h6>Выберите тип модуля:</h6>-->
  <div class="col">
    <mat-form-field>
      <mat-select placeholder="Модуль" [(ngModel)]="data.type">
        <mat-option value="CUTTING">Cutting</mat-option>
        <mat-option value="KITCHEN">Kitchen</mat-option>
        <mat-option value="CUPBOARD">Cupboard</mat-option>
        <mat-option value="CHEST_OF_DRAWERS">Chest of Drawers</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <!-- <h5>Введите имя модуля:</h5>-->
    <mat-form-field>
      <input matInput placeholder="Введите имя модуля" [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <br/>
  <br/>
  <div mat-dialog-actions style="margin-left: 200px">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
