<div class="cont">
  <div class="container">
    <div class="head">
      <h7> Модули</h7>
    </div>
    <div class="row">
      <button mat-button (click)="openDialogCreate($event)">
        <mat-icon style="color: #bf0008">library_add</mat-icon>
      </button>
      <button mat-button (click)="openDialogDelete($event)">Удалить</button>
      <hr>
    </div>
    <div class="mat-elevation-z8 table-container">
      <div class="example-loading-shade">

        <mat-spinner></mat-spinner>
        <div class="example-rate-limit-reached">
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="button-pos row">
                  <button mat-button routerLink="/modules/{{element.id}}/details">Крой</button>
                  <button mat-button routerLink="">Фурнитура</button>
                </div>
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"></span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Имя</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="moduleType">
          <th mat-header-cell *matHeaderCellDef> Тип</th>
          <td mat-cell *matCellDef="let element"> {{element.moduleType}}</td>
        </ng-container>


        <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>-->
      </table>
    </div>
  </div>
</div>
