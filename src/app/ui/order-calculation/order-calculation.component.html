<div class="cont">
  <div class="container">
    <div class="head">
      <h7>Заказ</h7><h7>{{orderName}}</h7>
    </div>
    <hr>
    <div class="mat-elevation-z8 table-container">
      <div class="example-loading-shade">
        <mat-spinner ></mat-spinner>
        <div class="example-rate-limit-reached">
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="button-pos row">
                  <button mat-button routerLink="">Крой</button>
                  <button mat-button routerLink="">Фурнитура</button>
                  <button mat-button routerLink="">Фасады</button>
                </div>
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"></span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        <!-- Position Column -->
        <ng-container matColumnDef="moduleName">
          <th mat-header-cell *matHeaderCellDef> Модуль </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="moduleType">
          <th mat-header-cell *matHeaderCellDef> Тип </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleType}}</td>
        </ng-container>

        <ng-container matColumnDef="dspM2">
          <th mat-header-cell *matHeaderCellDef> ДСП </th>
          <td mat-cell *matCellDef="let element"> {{element.priceForSquareDSP}}</td>
        </ng-container>

        <ng-container matColumnDef="dvpM2">
          <th mat-header-cell *matHeaderCellDef> ДВП </th>
          <td mat-cell *matCellDef="let element"> {{element.priceForSquareDVP}}</td>
        </ng-container>

        <ng-container matColumnDef="edgeM">
          <th mat-header-cell *matHeaderCellDef> Кромка </th>
          <td mat-cell *matCellDef="let element"> {{element.priceForEdge}}</td>
        </ng-container>

        <ng-container matColumnDef="fittings">
          <th mat-header-cell *matHeaderCellDef> Фурнитура </th>
          <td mat-cell *matCellDef="let element"> {{element.priceForFitting}}</td>
        </ng-container>

        <ng-container matColumnDef="facades">
          <th mat-header-cell *matHeaderCellDef> Фасады </th>
          <td mat-cell *matCellDef="let element"> {{element.priceForFacade}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Итого</th>
          <td mat-cell *matCellDef="let element"> {{element.total}}</td>
        </ng-container>

      </table>
    </div>
  </div>
</div>
