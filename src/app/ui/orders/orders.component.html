<div class="cont">
  <div class="container">
    <div class="head">
      <h7>Заказы</h7>
    </div>
    <div class=" row">
      <div class="but butt">
        <button mat-icon-button (click)="openDialogCreateOrder()">
          <mat-icon style="color: #bf0008">library_add</mat-icon>
        </button>
      </div>
      <div class="col-sm-4">
        <form class="form-inline mr-sm-2">
          <input class="form-control  my-2 my-sm-0" [(ngModel)]="searchTextO" placeholder="Search..." name="Search">
        </form>
      </div>
    </div>


    <div class="table-containers mat-elevation-z8">

      <table mat-table  #table [dataSource]="dataSource | grdFilterOrder: {name: searchTextO, address: searchTextO, telNumber: searchTextO,
        customersName: searchTextO, dateOfCreate: searchTextO, dateOfContract: searchTextO}" multiTemplateDataRows class="mat-elevation-z8"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="button-pos row">
                  <button mat-raised-button color="primary" class="btn btn-success" routerLink="order/{{element.name}}/modules/{{element.id}}">Модули</button>
                  <button mat-raised-button color="primary" class="btn btn-success disabled">Подписать</button>
                  <button mat-raised-button color="primary" class="btn btn-success" routerLink="/order-calculation/{{element.id}}">Рассчитать</button>
                  <button mat-raised-button color="primary" class="btn btn-success" (click)="openDialogUpdateOrder(element)" >Редактировать</button>
                </div>
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"></span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Заказ</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Адрес</th>
          <td mat-cell *matCellDef="let element"> {{element.address}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="telNumber">
          <th mat-header-cell *matHeaderCellDef> Телефон</th>
          <td mat-cell *matCellDef="let element"> {{element.telNumber}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customersName">
          <th mat-header-cell *matHeaderCellDef> Заказчик</th>
          <td mat-cell *matCellDef="let element"> {{element.customersName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateOfCreate">
          <th mat-header-cell *matHeaderCellDef> Дата создания</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfCreate}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateOfContract">
          <th mat-header-cell *matHeaderCellDef> Дата подписания</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfContract}}</td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
