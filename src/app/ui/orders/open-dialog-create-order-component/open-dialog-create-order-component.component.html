<div class="create" style="text-align: center">
  <h1 mat-dialog-title class="title">Новый заказ.</h1>
  <div class="form">
    <div>
      <mat-form-field>
        <input matInput placeholder="Название" [(ngModel)]="data.name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Имя заказчика" [(ngModel)]="data.customersName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Телефон" [(ngModel)]="data.telNumber">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Адрес" [(ngModel)]="data.address">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions style="margin-left: 200px">
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
